<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset=""utf-8">
    <title>My First Webpage</title>
</head>

<body>
    <h1>Hello World</h1>
    <!--A strong emphasis-->
    <p>Lorem <strong>ipsum</strong> dolor sit amet.</p>
    
    <h3>A line of text</h3>
    <!--An itallic emphasis-->
    <p>Ut <em>enim</em> ad minim veniam.</p>

    <!--An unordered list-->
    <ul>
        <li>This</li>
        <li>list</li>
        <li>is</li>
        <li>unordered</li>
    </ul>

    <!--Ordered list-->
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
</body>

</html>
